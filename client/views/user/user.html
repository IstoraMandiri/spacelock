<template name='user'>
  <div class="row">
    <div class="col s12">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row">
          <div class="col s12 m4">
            <img src="{{getFileUrl profile.image}}" style='width:100%;' alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            <div class="file-field input-field image-upload center-text">
              <div class="btn">
                <span>Upload Image</span>
                <input class='image-upload-input' type="file" />
              </div>
            </div>

          </div>
          <div class="col s12 m7 offset-m1 font-small user-profile">
            <div class="row">
              <div class="col s12">
                <input class="input-large update-field" name="profile.name" type="text" value="{{profile.name}}">
                <h6>Joined <b>{{formatDate createdAt}}</b></h6>
              </div>
            </div>
            <div class="row">
              <div class="section col s12">
                <h6>Todos</h6>
                <p>Generate, Remove Card Id</p>
                <p>Roles</p>
                <ul>
                  <li>keyEntry</li>
                  <li>appEntry</li>
                  <li>admin</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
