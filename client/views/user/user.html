<template name='user'>
  <div class="row">
    <div class="col s12">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row">
          <div class="col s12 m4">
            <img src="http://materializecss.com/images/yuna.jpg" style='width:100%;' alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
          </div>
          <div class="col s12 m8">
            <h3>{{profile.name}}</h3>
            <h5>Joined <b>{{formatDate createdAt}}</b></h5>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
