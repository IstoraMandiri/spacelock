<template name="home">
  <h4 class='truncate'>Hello, {{$.Meteor.user.profile.name}}</h4>
  <div class="divider"></div>

  {{#if appContent.home}}
    <div class="section flow-text">
      {{#markdown}}{{appContent.home}}{{/markdown}}
    </div>
  {{/if}}

  <div class="section">
    <a class="unlock-door waves-effect waves-light btn-large"><i class="mdi-action-lock-open right"></i>Unlock Door</a>
  </div>
</template>
